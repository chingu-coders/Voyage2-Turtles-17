<!DOCTYPE html>
<html>
<head>
	<title>Momentum clone</title>
	<link rel="stylesheet" href="momentum.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
	<!-- Alessio's momentum settings part start here pls don't touch without asking-->
	
	<div class="settings-icon" title="Open Settings Menu">
		<i id="cog-icon" class="fa fa-cog fa-2x" aria-hidden="true"></i>
	</div>
	

	<div class="settings-tab">
		<div class="tab-name">
			<h1>Settings <span id="close-btn">X</span></h1>
		</div>
		<div id="show-tab">
		    <input type="radio" name="sections" id="show" checked>
		    <label for="show">Show Options</label>
		    <section>
		    	<p>Show Weather<span><button class="weather-toggle">TURN OFF</button></span></p>
		    	<p>Show Links<span><button class="links-toggle">TURN OFF</button></span></p>
		    	<p>Show To Do<span><button class="todo-toggle">TURN OFF</button></span></p>
		    </section>
		</div>
		<div id="about-tab">
		    <input type="radio" name="sections" id="about">
		    <label for="about">About</label>
		    <section>
		    	<h3>Turtles-Team-17 Momentun App</h3>
		    	<p>Bla bla bla</p>
		    </section>			
		</div>
	</div>

	<p class="lolo"> ciaooooooooo</p>
	<!-- Alessio's momentum settings part ends here pls don't touch without asking-->



<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="background.js"></script>

</body>
</html>
